<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Connect to GitHub</title>
</head>

<body style="background-color: rgb(252, 252, 249)">
    
    <!-- form -->
    <p><h5>How to get the key</h5>ðŸ”‘ To generate new token: go to <code>https://github.com/settings/tokens</code></p>
    <p><h5>Securiry note</h5>ðŸ”’ This app does not use or save your info. Token is saved secure with Google Properties Service.</p>
    <div class="container">
        <form method="get " action=" " autocomplete="off">            


			<!-- Connection questions -->
			<div class="col connectionGroup" id="connectionGroup">
                <!-- username -->
                <div class="form-group connectionGroup-gr">
                    <label for="username">Username (optional)</label>
                    <input id="username" class="form-control" type="text" name="">
                </div>
                 <!-- password --> 
                <div class="form-group connectionGroup-gr">
                    <label for="password">Secret token</label>
                    <input id="password" class="form-control" type="password" name="" required>
                </div>               
            </div>
            
            
			<!-- buttons -->
            <div class="row" id="buttons">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>
    </div>
    <script>
        function updateInterface(data) 
        {
            const form = document.forms[0];       // get the form
            form.onsubmit = getFormResults;       // set function on form submit
            setDafaultValues(data);

			// function runs on submit
            function getFormResults(e) {
                let response = { };
                // get all input data into object
                for (let input of document.querySelectorAll("input")) {
                    if (input.value) {
                        response[input.id] = input.value
                    }
                }
                google.script.run.withSuccessHandler(google.script.host.close).getGitHubConnectionResponse(response)
                    //google.script.run.getResp(response)
                    //  google.script.host.close()
            }
            
            function setDafaultValues(data)
            {
                if (!data) { return -1; } // no data
                for (var key in data)
                {
                    var element = document.getElementById(key)
                    {
                       element.value = data[key];
                    }
                }
            }
        }
        google.script.run.withSuccessHandler(updateInterface).getMainGitHubData();
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
</body>

</html>
